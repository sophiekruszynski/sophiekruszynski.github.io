<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sophie Kruszynski – Kunst & Portfolio</title>
  <meta name="description" content="Sophie Kruszynski – Portfolio, Galerie und Anfragen. Verkauf auf Anfrage." />

  <style>
    :root{
      /* ruhige Wasser-Palette (passt zu deinen Blau-/Sand-Tönen) */
      --bg0:#eaf6ff;
      --bg1:#dbeefe;
      --bg2:#cfe6f7;

      --ink:#0d2330;
      --ink2:rgba(13,35,48,.72);

      --card:rgba(255,255,255,.78);
      --line:rgba(13,35,48,.12);
      --shadow: 0 18px 45px rgba(13,35,48,.12);

      --accent:#2aa7ff;
      --accent2:#7dd6ff;

      --radius:22px;
      --max:1100px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--ink);
      background: linear-gradient(180deg, var(--bg0), var(--bg1) 45%, var(--bg2));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow-x:hidden;
    }

    /* Soft water blobs */
    body::before{
      content:"";
      position:fixed;
      inset:-40vh -30vw;
      pointer-events:none;
      z-index:-2;
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(42,167,255,.20), transparent 60%),
        radial-gradient(900px 600px at 85% 20%, rgba(125,214,255,.20), transparent 62%),
        radial-gradient(1200px 900px at 50% 70%, rgba(182,240,255,.20), transparent 60%);
      filter: blur(10px);
      opacity:.95;
    }
    body::after{
      content:"";
      position:fixed;
      inset:-30vh -30vw;
      pointer-events:none;
      z-index:-1;
      background:
        radial-gradient(closest-side, rgba(255,255,255,.30), transparent 65%),
        radial-gradient(closest-side, rgba(255,255,255,.18), transparent 62%),
        radial-gradient(closest-side, rgba(42,167,255,.10), transparent 60%);
      background-size: 520px 520px, 680px 680px, 820px 820px;
      background-position: 20% 30%, 70% 40%, 50% 70%;
      filter: blur(18px);
      opacity:.85;
      animation: drift 14s ease-in-out infinite alternate;
    }
    @keyframes drift{
      from{transform: translate3d(-10px,-6px,0) scale(1.02)}
      to{transform: translate3d(12px,10px,0) scale(1.06)}
    }

    .wrap{max-width:var(--max); margin:0 auto; padding:20px}

    /* HEADER (anderer Stil – wie dein Beispiel mit Unterstreichung) */
    header{
      position:sticky;
      top:0;
      z-index:50;
      background:rgba(234,246,255,.86);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
    }
    .headerInner{
      max-width:var(--max);
      margin:0 auto;
      padding:14px 20px;
    }
    .brand{
      font-weight:800;
      letter-spacing:.25em;
      font-size:14px;
      text-transform:uppercase;
    }
    nav.mainNav{
      display:flex;
      gap:26px;
      margin-top:10px;
      flex-wrap:wrap;
    }
    nav.mainNav a{
      text-decoration:none;
      font-weight:700;
      font-size:15px;
      color:rgba(13,35,48,.70);
      position:relative;
      padding-bottom:4px;
    }
    nav.mainNav a::after{
      content:"";
      position:absolute;
      left:0; bottom:0;
      width:0; height:2px;
      background:linear-gradient(90deg, var(--accent), var(--accent2));
      transition:.25s;
    }
    nav.mainNav a:hover{color:var(--ink)}
    nav.mainNav a:hover::after{width:100%}

    /* SECTIONS */
    section{margin-top:34px}
    h2{
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-size:28px;
      margin:0 0 14px;
    }
    p{margin:0 0 10px; color:var(--ink2); line-height:1.7}

    /* HERO (2 Bilder nebeneinander, auf Mobile untereinander) */
    .hero{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:18px;
      margin-top:18px;
    }
    .heroImg{
      border-radius:var(--radius);
      overflow:hidden;
      border:1px solid rgba(13,35,48,.10);
      box-shadow: var(--shadow);
      background: rgba(255,255,255,.55);
      min-height:280px;
    }
    .heroImg img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* GRID (2 nebeneinander wie du willst) */
    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:18px;
    }

    .work{
      background:var(--card);
      border-radius:var(--radius);
      overflow:hidden;
      border:1px solid rgba(13,35,48,.10);
      box-shadow:0 18px 40px rgba(13,35,48,.10);
      cursor:pointer;
    }
    .work img{
      width:100%;
      height:280px;
      object-fit:contain;           /* komplett sehen */
      background:#101418;           /* dunkler Rand wie Screenshot */
      display:block;
    }
    .caption{
      padding:12px 14px;
      font-weight:700;
      font-size:14px;
      color: rgba(13,35,48,.55);    /* dezenter */
    }

    /* ABOUT */
    .about{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:18px;
    }
    .about .aboutImg{
      border-radius:var(--radius);
      overflow:hidden;
      border:1px solid rgba(13,35,48,.10);
      box-shadow:0 18px 40px rgba(13,35,48,.10);
      background: rgba(255,255,255,.55);
      min-height:260px;
    }
    .about img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* MODAL */
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.75);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:100;
      padding:16px;
    }
    .modal.open{display:flex}
    .modal img{
      max-width:92vw;
      max-height:92vh;
      object-fit:contain;
      border-radius:18px;
      background:#0b0f14;
      border:1px solid rgba(255,255,255,.18);
      box-shadow:0 30px 80px rgba(0,0,0,.35);
    }

    /* MOBILE */
    @media(max-width:900px){
      .hero{grid-template-columns:1fr}
      .about{grid-template-columns:1fr}
    }
    @media(max-width:420px){
      .work img{height:250px}
    }
  </style>
</head>

<body>
  <header>
    <div class="headerInner">
      <div class="brand">SOPHIE KRUSZYNSKI</div>
      <nav class="mainNav" aria-label="Navigation">
        <a href="#leinwand">Leinwand</a>
        <a href="#magnetleinwand">Magnetleinwand</a>
        <a href="#ueber">Über mich</a>
        <a href="#anfrage">Anfrage</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <!-- HERO (oben: IMG_1861 wie gewünscht) -->
    <section class="hero" aria-label="Hero">
      <div class="heroImg">
        <img src="IMG_1861.jpeg" alt="">
      </div>
      <div class="heroImg">
        <img src="57ea6509-bd58-48fe-81c8-665f5b55f79a.jpeg" alt="">
      </div>
    </section>

    <!-- LEINWAND -->
    <section id="leinwand">
      <h2>Werke auf Leinwand</h2>
      <div class="grid" id="canvasGrid"></div>
    </section>

    <!-- MAGNETLEINWAND -->
    <section id="magnetleinwand">
      <h2>Magnetleinwand</h2>
      <div class="grid" id="magnetGrid"></div>
    </section>

    <!-- ÜBER MICH -->
    <section id="ueber">
      <h2>Über mich</h2>
      <div class="about">
        <div class="aboutImg"><img src="IMG_2453.jpeg" alt=""></div>
        <div class="aboutImg"><img src="IMG_2457.jpeg" alt=""></div>
      </div>
    </section>

    <!-- ANFRAGE -->
    <section id="anfrage">
      <h2>Anfrage</h2>
      <p>Für Preise, Verfügbarkeit oder Auftragsarbeiten schreib mir gern per Mail oder Instagram.</p>
      <p><strong>E-Mail:</strong> sophie.kruszynskki@gmail.com</p>
      <p>
        <a href="mailto:sophie.kruszynskki@gmail.com?subject=Kunst%20Anfrage" style="color:rgba(13,35,48,.85);font-weight:800;text-decoration:none;">E-Mail öffnen</a>
        <span style="opacity:.5;"> • </span>
        <a href="https://instagram.com/sophie_kruszynski_art" target="_blank" rel="noopener" style="color:rgba(13,35,48,.85);font-weight:800;text-decoration:none;">Instagram</a>
      </p>

      <!-- letztes Bild unten behalten (falls du das meinst, nimm hier dein letztes Foto) -->
      <div style="margin-top:16px;" class="heroImg">
        <img src="IMG_1691.jpeg" alt="">
      </div>
    </section>
  </main>

  <!-- MODAL -->
  <div class="modal" id="modal" aria-hidden="true"><img id="modalImg" alt=""></div>

  <script>
    // ✅ Leinwand-Werke (29 insgesamt: 26 Leinwand + 3 Magnet = 29)
    // Wenn du weitere Leinwand-Dateien hast, einfach hier ergänzen.
    const canvasWorks = [
      "IMG_7357.jpeg",
      "IMG_2863.jpeg",
      "IMG_7289.jpeg",
      "FB09CD55-5D46-46DB-A7F5-2A7D88065B4F.jpeg",

      // die letzten 16 Leinwand-Werke
      "31642A80-E61D-45E5-8BF3-ACE071304826.jpeg",
      "158DFB26-6187-4758-8184-B8D6133D0833.jpeg",
      "21ACC9D9-44A9-4B96-9431-932E6D31C885.jpeg",
      "2D326F07-90A6-4F04-B249-EFC44198B02F.jpeg",
      "2F2CF949-EB9E-41AB-93D9-EA9BF1428EE2.jpeg",
      "3A5116EB-D731-4450-A2C8-ACB00822DB92.jpeg",
      "3C2F2322-FC01-45A2-874D-670C1F247EA7.jpeg",
      "50AE5D91-3295-4818-B679-51BA2FE702E7.jpeg",
      "5BCF7558-9D4E-4CFA-864D-CBB6007D3147.jpeg",
      "682D3BFD-6596-48BD-93D4-BDDDE2AB39E5.jpeg",
      "7C37CBDD-C409-40CB-A3A4-603264874563.jpeg",
      "B517D3D5-4EB6-4310-9A41-226740D755D9.jpeg",
      "B5B73DB5-32D1-40CC-9DA2-76FA1297AA8B.jpeg",
      "D42BCD60-09C9-4ED1-A049-1A069F251E93.jpeg",
      "FF5CCBDE-F35F-4520-93D4-D3C4D2974892.jpeg",

      // weitere Dateien aus deiner GitHub-Liste (damit nichts fehlt)
      "15FA227E-21C7-43A5-8A64-1EA50F937F00.jpeg",
      "3E8C822B-8371-4490-8820-CD6A53BA6000.jpeg",
      "43324478-A85F-492B-BAB2-6C16A7818900.jpeg",
      "5DE42F6F-DE35-483F-98BA-0CCF02E04000.jpeg",
      "64E33493-DD1C-4883-8732-FC3A3F688000.jpeg",
      "6A6D1F63-10A0-4DA4-91D7-FBD2CDE98000.jpeg",
      "B7543028-241A-499E-B0FF-99D72022B200.jpeg",
      "C82A1EE6-92D2-451D-8B57-FE435D1F1700.jpeg",
      "CE8AC24C-40AB-43E5-9D67-560D8F976000.jpeg"
    ];

    // ✅ Magnetleinwände (separat)
    const magnetWorks = [
      "E0964605-C85B-4270-8F40-DF848B927735.jpeg",
      "E54FFE98-3485-4229-8B8D-AB2D6F932E4E.jpeg",
      "ED686DDC-8AE0-4549-B96D-26BC084AFBA3.jpeg"
    ];

    const canvasGrid = document.getElementById("canvasGrid");
    const magnetGrid = document.getElementById("magnetGrid");

    function makeCard(src, label, showPrice){
      const wrap = document.createElement("div");
      wrap.className = "work";
      wrap.innerHTML = `
        <img src="${src}" alt="${label}">
        <div class="caption">${showPrice ? "Preis auf Anfrage" : ""}</div>
      `;
      // wenn caption leer ist, trotzdem Padding lassen? -> weg:
      if(!showPrice) wrap.querySelector(".caption").style.display="none";
      return wrap;
    }

    // Render Leinwand
    canvasWorks.forEach((src, i) => {
      canvasGrid.appendChild(makeCard(src, `Leinwand ${String(i+1).padStart(2,"0")}`, true));
    });

    // Render Magnet
    magnetWorks.forEach((src, i) => {
      magnetGrid.appendChild(makeCard(src, `Magnetleinwand ${String(i+1).padStart(2,"0")}`, false));
    });

    // Modal
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");

    document.querySelectorAll(".work img").forEach(img=>{
      img.addEventListener("click", ()=>{
        modalImg.src = img.src;
        modal.classList.add("open");
        modal.setAttribute("aria-hidden","false");
      });
    });

    modal.addEventListener("click", ()=> {
      modal.classList.remove("open");
      modal.setAttribute("aria-hidden","true");
      modalImg.src="";
    });

    // Falls ein Bild fehlt (404), verstecke die Karte automatisch (damit keine grauen Kästen entstehen)
    document.querySelectorAll(".work img").forEach(img=>{
      img.addEventListener("error", ()=>{
        const card = img.closest(".work");
        if(card) card.remove();
      });
    });
  </script>
</body>
</html>
